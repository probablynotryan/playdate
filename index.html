<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>PlayDate</title>
</head>
<body>
  <div class="container">
    <h1>Tell Us About Yourself!</h1>
    <form id="formInformation">
      <div class="form-group">
        <label for="yourName">Your Name</label>
        <input id="yourName" class="form-control" type="test">
      </div>
      <div class="form-group">
        <label for="yourAge">Your Age</label>
        <input id="yourName" class="form-control" type="test">
      </div>
      <hr>
      <div class="form-group">
        <h3>Q1: What gender are more attracted to?</h3>
        <select class="form-select" id="genderType">
          <option> -- Select One -- </option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <h3>Q2: How do you feel about facial hair?</h3>
        <select class="form-select" id="facialHair">
          <option> -- Select One -- </option>
          <option value="moreHairy">The hairier, the better!</option>
          <option value="lessHairy">Below the nose, no hair grows!</option>
        </select>
    </div>
    <br>
    <div class="form-group">
      <h3>Q3: What body type do you dig?</h3>
      <select class="form-select" id="bodyType">
        <option> -- Select One -- </option>
        <option value="larger">Bigger the better!</option>
        <option value="smaller">I prefer to be the larger and in-charger.</option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn-dark">Match Me!</button>
    </form>
    <br>


    <div id="match">
      <div id="marioDiv">
      <p>You got Mario!</p>
      <img src="img/mario.jpg">
      </div>
      <div id="dkDiv">
        <p>You got Donkey Kong!</p>
        <img src="img/donkeykong.jpg">
      </div>
      <div id="masterChief">
        <p>You got Master Chief!</p>
        <img src="img/masterchief.png">
      </div>
      <div id="linkZelda">
        <p>You got Link!</p>
        <img src="img/link.jpg">
      </div>
      <div id="dixieKong">
        <p>You got Dixie Kong!</p>
        <img src="img/dixie.png">
      </div>
      <div id="jigglyPuff">
        <p>You got Jigglypuff!</p>
        <img src="img/jigglypuff.png">
      </div>
      <div id="princessPeach">
        <p>You got Princess Peach</p>
        <img src="img/peach.jpg">
      </div>
      <div id="mistyWilliams">
        <p>You got Misty!</p>
        <img src="img/misty.jpg">
      </div>
    </div>

  </div>
</body>
</html>
